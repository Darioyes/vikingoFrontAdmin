
@defer () {
  
  <div class="dashboard">
    <app-custom-alert/>
    <!-- <app-confirm-alert/> -->
    <header class="dashboard__header" >
      <app-header/>
    </header>

    <div class="dashboard__content">

      <nav [ngClass]="activeMenu() ? 'active':'inactive'" class="dashboard__content-navbar">
        <app-navbar/>

      <main class="dashboard__content-main">
        <app-summary/>
        <router-outlet/>
      </main>
    </div>

  </div>
}
