<div class="conteiner-cardsuppliers">
  <div class="conteiner-cardsuppliers__name">
    <p>{{name()}}</p>
  </div>
  <div class="conteiner-cardsuppliers__data">
    <a [href]="'tel:'+telephone()" target="_blank">
      <div class="conteiner-cardsuppliers__data--phone">
        <i class="fa-solid fa-phone"></i>
        <span>{{telephone()}}</span>
      </div>
    </a>
    <a [href]="'mailto:'+email()" target="_blank">
      <div class="conteiner-cardsuppliers__data--email">
        <i class="fa-regular fa-envelope"></i>
        <span>{{email()}}</span>
      </div>
    </a>
  </div>
  <div class="conteiner-cardsuppliers__actions">
    <i class="fa-solid fa-info text-info"></i>
    <i  class="fa-regular fa-pen-to-square text-warning"></i>
    <i class="fa-regular fa-trash-can text-danger"></i>
  </div>
</div>
